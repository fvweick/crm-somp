<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="theme-color" content="#4F46E5"/>
    <meta name="description" content="CRM Base para o projeto S.O.M.P. com persistência na nuvem."/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <title>S.O.M.P. - CRM Firestore v1.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos para a animação de digitação e barra de rolagem */
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse-dot { animation: pulse 1.4s infinite ease-in-out; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #4f46e5; }
    </style>
</head>
<body class="bg-slate-100">
    <noscript>Você precisa habilitar o JavaScript para rodar este aplicativo.</noscript>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const { useState, useEffect, useRef } = React;

        // --- SUBSTITUA PELA SUA CONFIGURAÇÃO DO FIREBASE ---
        const firebaseConfig = {
          apiKey: "AIzaSyAEskwA1gIJecsWGBrl_TI_-gHRK8yvGvI",
          authDomain: "so39-403.firebaseapp.com",
          projectId: "so39-403",
          storageBucket: "so39-403.appspot.com",
          messagingSenderId: "33524568034",
          appId: "1:33524568034:web:b4538366e701b9ffe833bb",
          measurementId: "G-KV8W5LXTCF"
        };
        // --- FIM DA CONFIGURAÇÃO ---

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- Componentes React ---

        const SendIcon = () => (
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" className="text-white">
            <path d="M22 2L11 13" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
          </svg>
        );
        
        function CrmApp() {
          const [messages, setMessages] = useState([]);
          const [inputValue, setInputValue] = useState('');
          const [user, setUser] = useState(null);
          const messagesEndRef = useRef(null);

          useEffect(() => {
            signInAnonymously(auth)
              .then((userCredential) => {
                setUser(userCredential.user);
              })
              .catch((error) => {
                console.error("Erro na autenticação anônima:", error);
              });
          }, []);
          
          useEffect(() => {
            if (!user) return;

            const messagesCollection = collection(db, "chats", "chat_principal", "messages");
            const q = query(messagesCollection, orderBy("createdAt"));

            const unsubscribe = onSnapshot(q, (querySnapshot) => {
                const msgs = [];
                querySnapshot.forEach((doc) => {
                    msgs.push({ id: doc.id, ...doc.data() });
                });
                setMessages(msgs);
            });

            return () => unsubscribe();
          }, [user]);

          const scrollToBottom = () => {
            messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
          };

          useEffect(scrollToBottom, [messages]);

          const handleSendMessage = async () => {
            if (inputValue.trim() === '' || !user) return;
            const messagesCollection = collection(db, "chats", "chat_principal", "messages");
            await addDoc(messagesCollection, {
              text: inputValue,
              createdAt: serverTimestamp(),
              uid: user.uid,
              sender: 'user'
            });
            setInputValue('');
          };
          
          const handleKeyPress = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
              e.preventDefault();
              handleSendMessage();
            }
          };

          return (
            <div className="flex flex-col h-screen bg-slate-100 font-sans">
              <header className="bg-indigo-600 text-white p-4 shadow-md">
                <h1 className="text-xl font-bold">S.O.M.P. | CRM Firestore</h1>
              </header>
              <main className="flex-1 overflow-y-auto p-4 space-y-4">
                {messages.map(message => (
                  <div key={message.id} className={`flex items-end gap-2 ${message.uid === user.uid ? 'justify-end' : 'justify-start'}`}>
                    <div className={`max-w-xs lg:max-w-md px-4 py-2 rounded-2xl shadow ${
                      message.uid === user.uid
                        ? 'bg-indigo-500 text-white rounded-br-none'
                        : 'bg-white text-gray-800 rounded-bl-none'
                    }`}>
                      <p className="whitespace-pre-wrap">{message.text}</p>
                    </div>
                  </div>
                ))}
                <div ref={messagesEndRef} />
              </main>
              <footer className="bg-white p-2 border-t border-gray-200 sm:p-4">
                <div className="flex items-center">
                  <textarea
                    value={inputValue}
                    onChange={(e) => setInputValue(e.target.value)}
                    onKeyPress={handleKeyPress}
                    placeholder="Digite sua mensagem..."
                    className="flex-1 w-full px-4 py-2 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"
                    rows="1"
                    disabled={!user}
                  />
                  <button
                    onClick={handleSendMessage}
                    className="ml-3 bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-full shadow-md transition-transform transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300"
                    aria-label="Enviar mensagem"
                    disabled={!user}
                  >
                    <SendIcon />
                  </button>
                </div>
              </footer>
            </div>
          );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<CrmApp />);
        
        // Registro do Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('ServiceWorker registrado com sucesso: ', registration.scope);
                }).catch(error => {
                    console.log('Falha no registro do ServiceWorker: ', error);
                });
            });
        }
    </script>
</body>
</html>
